    member: (identifier) @method (#eq? @method "warn")
  )
) @call
"""
severity = "warning"
message = "Avoid std.debug.warn"
suggestion = "Prefer std.debug.print for diagnostics as used throughout Compass."
enabled = true
weight = 1.2
language = "zig"

[[rules]]
name = "zig_no_panic_builtin"
